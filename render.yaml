services:
  - type: web
    name: writeflow-ai
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: MASTER_API_KEY
        sync: false
    healthCheckPath: /api/health
    plan: free
